<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Break</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" type="text/css">
  <link rel="stylesheet" href="../navbar/navbar.css" type="text/css">
  <link rel="stylesheet" href="../footer/footer.css" type="text/css">
  <script defer src="../navbar/navbar.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <div id="mb-icon"><a id="mb-icon-link" href="../index.html">MB</a></div>
    <h1><a id="mb-title-link" href="../index.html">Maximum Break</a></h1>
    <button id="signup-button" class="navbar-button" type="button">Sign Up</button>
    <button id="login-button" class="navbar-button" type="button">Log In</button>
    <button id="logout-button" class="navbar-button" type="button">Log Out</button>
    <button id="admin-view-button" type="button">Admin View</button>
    <button id="profile-button" class="navbar-button" type="button">My Profile</button>
  </header>
  <main>
    <div class="category-titles">Manage Players</div>
    <div class="action-docs-container">
      <div id= "create-player-form-container" class="creation-form-container">
        <div class="creation-form-title">Create Player</div>
        <form id="create-player-form" class="creation-form">
          <label for="first-name-player">First Name</label>
          <input id="first-name-player" type="text">
          <label for="last-name-player">Last Name</label>
          <input id="last-name-player" type="text">
          <label for="age-player">Age</label>
          <input id="age-player" type="text">
          <label for="nationality-player">Nationality</label>
          <input id="nationality-player" type="text">
          <label for="world-ranking-player">World Ranking</label>
          <input id="world-ranking-player" type="text">
        </form>
        <button id="create-player-button" class="creation-button" type="button">Submit</button>
      </div>
      <div id= "update-player-form-container" class="creation-form-container">
        <div class="creation-form-title">Update Player</div>
        <form id="update-player-form" class="creation-form">
          <label for="id-player-update">Player ID</label>
          <input id="id-player-update" type="text">
          <label for="first-name-player-update">First Name</label>
          <input id="first-name-player-update" type="text">
          <label for="last-name-player-update">Last Name</label>
          <input id="last-name-player-update" type="text">
          <label for="age-player-update">Age</label>
          <input id="age-player-update" type="text">
          <label for="nationality-player-update">Nationality</label>
          <input id="nationality-player-update" type="text">
          <label for="world-ranking-player-update">World Ranking</label>
          <input id="world-ranking-player-update" type="text">
        </form>
        <button id="update-player-button" class="creation-button" type="button">Submit</button>
      </div>
      <div id= "delete-player-form-container" class="creation-form-container">
        <div class="creation-form-title">Delete Player</div>
        <form id="delete-player-form" class="creation-form">
          <label for="id-player-delete">Player ID</label>
          <input id="id-player-delete" type="text">
        </form>
        <button id="delete-player-button" class="creation-button" type="button">Submit</button>
      </div>
    </div>
    <div class="category-titles">Manage Tournaments</div>
    <div class="action-docs-container">
      <div id="create-tournament-form-container"class="creation-form-container">
        <div class="creation-form-title">Create Tournament</div>
        <form id="create-tournament-form" class="creation-form">
          <label for="name-tournament">Name</label>
          <input id="name-tournament" type="text">
          <label for="prize-money-tournament">Prize Money</label>
          <input id="prize-money-tournament" type="text">
          <label for="start-date-tournament">Start Date</label>
          <input id="start-date-tournament" type="text">
          <label for="end-date-tournament">End Date</label>
          <input id="end-date-tournament" type="text">
          <label for="country-tournament">Country</label>
          <input id="country-tournament" type="text">
          <label for="city-tournament">City</label>
          <input id="city-tournament" type="text">
          <label for="venue-name-tournament">Venue Name</label>
          <input id="venue-name-tournament" type="text">
          <label for="leaderboard-positions-tournament">Leaderboard Positions</label>
          <input id="leaderboard-positions-tournament" type="text">
          <label for="prize-breakdown-tournament">Prize Breakdown</label>
          <input id="prize-breakdown-tournament" type="text">
        </form>
        <button id="create-tournament-button" class="creation-button" type="button">Submit</button>
      </div>
      <div class="creation-form-container">
        <div id="update-tournament-form-container" class="creation-form-title">Update Tournament</div>
        <form id="update-tournament-form" class="creation-form">
          <label for="id-tournament-update">Tournament ID</label>
          <input id="id-tournament-update" type="text">
          <label for="name-tournament-update">Name</label>
          <input id="name-tournament-update" type="text">
          <label for="prize-money-tournament-update">Prize Money</label>
          <input id="prize-money-tournament-update" type="text">
          <label for="start-date-tournament-update">Start Date</label>
          <input id="start-date-tournament-update" type="text">
          <label for="end-date-tournament-update">End Date</label>
          <input id="end-date-tournament-update" type="text">
          <label for="country-tournament-update">Country</label>
          <input id="country-tournament-update" type="text">
          <label for="city-tournament-update">City</label>
          <input id="city-tournament-update" type="text">
          <label for="venue-name-tournament-update">Venue Name</label>
          <input id="venue-name-tournament-update" type="text">
          <label for="leaderboard-positions-tournament-update">Leaderboard Positions</label>
          <input id="leaderboard-positions-tournament-update" type="text">
          <label for="prize-breakdown-tournament-update">Prize Breakdown</label>
          <input id="prize-breakdown-tournament-update" type="text">
        </form>
        <button id="update-tournament-button" class="creation-button" type="button">Submit</button>
      </div>
      <div id="delete-tournament-form-container" class="creation-form-container">
        <div class="creation-form-title">Delete Tournament</div>
        <form id="delete-tournament-form" class="creation-form">
          <label for="id-tournament-delete">Name</label>
          <input id="id-tournament-delete" type="text">
        </form>
        <button id="delete-tournament-button" class="creation-button" type="button">Submit</button>
      </div>
    </div>
  </main>
  <footer>
    <div id="copyright">Copyright Maximum Break, 2024</div>
  </footer>
</body>
</html>
