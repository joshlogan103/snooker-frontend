<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Break</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../navbar/navbar.css" type="text/css">
  <link rel="stylesheet" href="../footer/footer.css" type="text/css">
  <link rel="stylesheet" href="signup.css" type="text/css">
  <script defer src="../navbar/navbar.js"></script>
  <script defer src="signup.js"></script>
</head>
<body>
  <header>
    <div id="mb-icon"><a id="mb-icon-link" href="../index.html">MB</a></div>
    <h1><a id="mb-title-link" href="../index.html">Maximum Break</a></h1>
    <button id="signup-button" class="navbar-button" type="button">Sign Up</button>
    <button id="login-button" class="navbar-button" type="button">Log In</button>
    <button id="logout-button" class="navbar-button" type="button">Log Out</button>
    <button id="admin-view-button" class="navbar-button "button">Admin View</button>
    <button id="profile-button" class="navbar-button" type="button">My Profile</button>
  </header>
  <main>
    <div id="signup-form-title">Create an Account</div>
    <div id="signup-form-subtitle">It's super fun, and super free!</div>
    <form id="signup-form">
      <label for="username-signup">Username</label>
      <input id="username-signup" type="text">
      <label for="password-signup">Password</label>
      <input id="password-signup" type="text">
      <button id="submit-signup-button" type="button">Sign Up</button>
    </form>
  </main>
  <footer>
    <div id="copyright">Copyright Maximum Break, 2024</div>
  </footer>
