<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum Break</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css" type="text/css">
  <script defer src="admin.js"></script>
</head>
<body>
  <header>
    <div id="mb-icon"><a id="mb-icon-link" href="../home/home.html">MB</a></div>
    <h1>Maximum Break</h1>
  </header>
  <main>
    <div id="create-player-form-container">
      <div id="create-player-form-title">Create Player</div>
      <form id="create-player-form">
        <label for="id">First Name</label>
        <input id="first-name-player" type="text">
        <label for="id">Last Name</label>
        <input id="last-name-player" type="text">
        <label for="id">Age</label>
        <input id="age-player" type="text">
        <label for="id">Nationality</label>
        <input id="nationality-player" type="text">
        <label for="id">World Ranking</label>
        <input id="world-ranking-player" type="text">
      </form>
      <button type="button" id="create-player-button">Submit</button>
    </div>
    <div id="players-container"></div>
  </main>
</body>
</html>
